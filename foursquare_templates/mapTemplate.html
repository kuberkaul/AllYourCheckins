        <script type="text/javascript">
            function init() {

                var styles = ['Road', 'Aerial', 'AerialWithLabels'];
                var layers = [];
                for (var i = 0; i < styles.length; ++i) {
                  layers.push(new ol.layer.Tile({
                    visible: false,
                    preload: Infinity,
                    source: new ol.source.BingMaps({
                      key: 'Ak-dzM4wZjSqTlzveKz5u0d4IQ4bRzVI309GxmkgSVr1ewS6iPSrOvOKhA-CJlm3',
                      imagerySet: styles[i]
                    })
                  }));
                }
            
                styles.push('Watercolor');
                layers.push(new ol.layer.Tile({
                    visible: false,
                    style: 'Watercolor',
                    source: new ol.source.Stamen({
                        layer: 'watercolor'
                    })
                }));

                styles.push('Watercolor');
                layers.push(new ol.layer.Tile({
                    visible: false,
                    style: 'Terrain',
                    source: new ol.source.Stamen({
                        layer: 'terrain-labels'
                    })
                }));

                // FIXME - I believe this layer is unnecessary
                layers.push(new ol.layer.Vector({
                  source: new ol.source.Vector({
                    projection: ol.proj.get('EPSG:4326')
                  })
                }));


                // FIXME - Don't keep map as a global
                map = new ol.Map({

                  controls: ol.control.defaults().extend([
                    new ol.control.ZoomToExtent({
                      extent: [
                        813079.7791264898, 5929220.284081122,
                        848966.9639063801, 5936863.986909639
                      ]
                    })
                  ]),

                  layers: layers,
                  renderer: ol.RendererHint.CANVAS,
                  target: 'map',
                  view: new ol.View2D({
                    center: ol.proj.transform([-73.976955, 40.768537], 'EPSG:4326', 'EPSG:3857'),
                    zoom:14 
                  })
                });

                // Layer Selection
                $('#layer-select').change(function() {
                  var style = $(this).find(':selected').val();
                  for (var i = 0; i < layers.length; ++i) {

                    // FIXME - This is a hack to avoid messing with the checkin Layer and must be fixed
                    if(i !== 5) {
                    	layers[i].setVisible(styles[i] == style);
                  	}
                  }

                });
                $('#layer-select').trigger('change');







                // FIXME - This is only kept around so I can quickly download the png image to make sure it's correct
                var exportPNGElement = document.getElementById('export-png');

                if ('download' in exportPNGElement) {
                  exportPNGElement.addEventListener('click', function(e) {
                    e.target.href = map.getRenderer().getCanvas().toDataURL('image/png');
                  }, false);
                } else {
                  var info = document.getElementById('no-download');
                  /**
                   * display error message
                   */
                  info.style.display = '';
                }

                });

                function createPoint(point) {
                    return {    
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: [point.longitude, point.latitude]
                            }
                    };
                }

                function createLine(point1, point2) {
                    return {
                        type: 'Feature',
                        properties: {
                          'color': '#F3F315',
                          'where': 'inner'
                        },
                        geometry: {
                          type: 'LineString',
                          coordinates: [[point1.longitude, point1.latitude], [point2.longitude, point2.latitude]]
                        }
                    };
                }

                function addLine(point1, point2) {
                    var data = {
                      type: 'FeatureCollection',
                      features: [{
                        type: 'Feature',
                        properties: {
                          'color': '#F3F315',
                          'where': 'inner'
                        },
                        geometry: {
                          type: 'LineString',
                          coordinates: [[point1.longitude, point1.latitude], [point2.longitude, point2.latitude]]
                        }
                      }]
                    };

                    var vector = new ol.layer.Vector({
                      //style: style,
                      source: new ol.source.Vector({
                        parser: new ol.parser.GeoJSON(),
                        data: data
                      })
                    });

                    map.addLayer(vector);
                }

                function fetchData() {
                    // FIXME - Relying on the # of layers not changing and the last one always being the checkin layer.
                    // Remove previous checkin layers if they exist
                    var layerContainer = map.getLayers();
                    while(layerContainer.getLength() > 6){
                        layerContainer.pop();
                    }
 
                    {% for name,location in mapCheckins.iteritems %}
                    console.log("{{name}}"+"{{location.0}}"+"{{location.1}}");
                    {% endfor %}


                    var features = [];
                    var lastPoint;
                    var currentPoint;
                    {% for name,location in mapCheckins.iteritems %}
                    currentPoint = { "latitude": {{location.0}}, "longitude": {{location.1}} };
                    features.push(createPoint(currentPoint));
                    if(typeof lastPoint !== 'undefined'){
                        addLine(lastPoint, currentPoint);
                    };
                    lastPoint = currentPoint;
                    {% endfor %}

                    //var point1 = { "latitude": 40.768537, "longitude": -73.976955 };
                    //var point2 = { "latitude": 40.754127, "longitude": -73.981676 };
                    //var point3 = { "latitude": 40.755557, "longitude": -73.997297 };

                    //features.push(createPoint(point1));
                    //features.push(createPoint(point2));
                    //features.push(createPoint(point3));

                    // TODO - So far I've been unable to get lines to show up on the map all on the same layer.  For now use the addLine function which creates a new layer for every line.
                    //features.push(createLine(point1, point2));
                    //features.push(createLine(point2, point3));

                    //addLine(point1, point2);
                    //addLine(point2, point3);

                    var data = {
                      type: 'FeatureCollection',
                      features: features
                    };

                    var style = new ol.style.Style({
                      symbolizers: [
                        new ol.style.Shape({
                          size: 20,
                          fill: new ol.style.Fill({
                            color: '#F3F315',
                            opacity: 0.6
                          }),
                          stroke: new ol.style.Stroke({
                            color: '#F3F315',
                            opacity: 0.2
                          })
                        })
                      ]
                    });

                    var vector = new ol.layer.Vector({
                      style: style, 
                      source: new ol.source.Vector({
                        parser: new ol.parser.GeoJSON(),
                        data: data
                      })
                    });


                    var extents = [];

                    vector.on('featureadd', function(e) {
                      extents.push(e.extents ? e.extents[0] : e.a[0]);
                    });

                    map.addLayer(vector);

                    function zoomToFitExtent() {
                        if(0 == extents.length) {
                            setTimeout(zoomToFitExtent, 50);//wait 50 milliseconds then recheck
                            return;
                        }
                        map.getView().fitExtent(extents[0], map.getSize());
                    }

                    zoomToFitExtent();
                }


		{%if mapCheckins %}
		fetchData();	
		{% endif %}
            }
        </script>
