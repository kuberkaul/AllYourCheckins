            function init() {

                var styles = ['Road', 'Aerial', 'AerialWithLabels'];
                var layers = [];
                for (var i = 0; i < styles.length; ++i) {
                  layers.push(new ol.layer.Tile({
                    visible: false,
                    preload: Infinity,
                    source: new ol.source.BingMaps({
                      key: 'Ak-dzM4wZjSqTlzveKz5u0d4IQ4bRzVI309GxmkgSVr1ewS6iPSrOvOKhA-CJlm3',
                      style: styles[i]
                    })
                  }));
                }
            
                styles.push('Watercolor');
                layers.push(new ol.layer.Tile({
                    visible: false,
                    style: 'Watercolor',
                    source: new ol.source.Stamen({
                        layer: 'watercolor'
                    })
                }));

                styles.push('Watercolor');
                layers.push(new ol.layer.Tile({
                    visible: false,
                    style: 'Terrain',
                    source: new ol.source.Stamen({
                        layer: 'terrain-labels'
                    })
                }));


                map = new ol.Map({
                  layers: layers,
                  //renderers: ol.RendererHints.createFromQueryData(),

                  renderer: ol.RendererHint.CANVAS,
                  target: 'map',
                  view: new ol.View2D({
                    //center: ol.proj.transform([-123.1, 49.25], 'EPSG:4326', 'EPSG:3857'),
                    center: ol.proj.transform([-73.976955, 40.768537], 'EPSG:4326', 'EPSG:3857'),
                    zoom:14 
                  })
                });

                $('#layer-select').change(function() {
                  var style = $(this).find(':selected').val();
                  for (var i = 0; i < layers.length; ++i) {
                    layers[i].setVisible(styles[i] == style);
                  }
                });
                $('#layer-select').trigger('change');



                // FIXME - This is only kept around so I can quickly download the png image to make sure it's correct
                var exportPNGElement = document.getElementById('export-png');

                if ('download' in exportPNGElement) {
                  exportPNGElement.addEventListener('click', function(e) {
                    e.target.href = map.getRenderer().getCanvas().toDataURL('image/png');
                  }, false);
                } else {
                  var info = document.getElementById('no-download');
                  /**
                   * display error message
                   */
                  info.style.display = '';
                }
		{%if mapCheckins %}
			fetchData();	
		{% endif %}
            }
        </script>

                function addMapFeature(pointOrLine) {
                    var feature = new OpenLayers.Feature.Vector(pointOrLine);
                    var layers = map.getLayersByName("CheckIn Layer");
                    for(var i = 0; i < layers.length; i++) {
                        layers[i].addFeatures(feature);
                    }
                }

                function createMapPoint(point) {
                    var mapPoint = new OpenLayers.Geometry.Point(point.longitude, point.latitude);
                    mapPoint.transform(
                        new OpenLayers.Projection("EPSG:4326"),
                        new OpenLayers.Projection("EPSG:3857")
                    );

                    return mapPoint;
                }

                function createMapLine(point1, point2) {
                    var mapPoint1 = createMapPoint(point1);
                    var mapPoint2 = createMapPoint(point2);
                    return new OpenLayers.Geometry.LineString([mapPoint1, mapPoint2]);
                }
